<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        crossorigin="anonymous" />


</head>

<body>
    <div class="login-container">
        <h1>Welcome</h1>
        <h3 id="display">Enter your username and password</h3>
        <input type="text" id="username" placeholder="Username">
        <div class="password-container"><input type="password" id="password" placeholder="Password"><i
                class="fas fa-eye" id="icon" onclick="showpassword()"></i></div>
        <button onclick="verifyUser()">Login</button>
    </div>

    <script src="./main.js"></script>
</body>

</html>
